name: CI - Testes Unitários

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    
    - name: Build project
      run: |
           mvn -B package --file pom.xml
           mvn clean install

    - name: Run unit tests
      run: |
        echo "Testes em andamento"
        mvn test -Dtest=br.calebe.ticketmachine.*
        if [ $? -eq 0 ]; then
          echo "Testes concluídos com sucesso"
        else
          echo "Erro nos testes"
          exit 1
        fi
      working-directory: /Source-Code-Inspection
