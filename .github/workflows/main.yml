name: CI - Testes Unitários

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Configure and download Junit
      run: wget https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar

    - name: Build project
      run: javac -d . src/br/calebe/ticketmachine/**/*.java

    - name: Run unit tests
      run: |
        mvn test > Resultado_Testes.txt
        echo "Testes em andamento"
        java -cp . org.junit.platform.console.ConsoleLauncher --select-class your.test.ClassName
        if [ $? -eq 0 ]; then
          echo "Testes concluídos com sucesso"
        else
          echo "Erro nos testes"
          exit 1
        fi

    - name: Upload test outputs
      uses: actions/upload-artifact@v2
      with:
        name: Test Results
        path: Resultado_Testes.txt
