name: CI - Testes Unit√°rios

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    
    - name: Build project
      run: |
           mvn -B clean package

    - name: Run unit tests
      run: |
        echo "Testes em andamento"
        mvn test --file pom.xml
        echo "Testes finalizados"
        
